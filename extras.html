  <!-- MODAL DE VIDEO -->
  <!-- ========================== -->
  <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark border-danger">
        <div class="modal-header border-danger">
          <h5 class="modal-title text-danger">Reproduciendo video</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <video id="videoPlayer" width="100%" controls autoplay playsinline>
            <source src="" type="video/mp4">
            Tu navegador no soporta el video.
          </video>
        </div>
      </div>
    </div>
  </div>

  <!-- ========================== -->
  <!-- SCRIPTS -->
  <!-- ========================== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function playVideo(videoSrc) {
      const modalElement = document.getElementById('videoModal');
      const video = document.getElementById('videoPlayer');
      const modal = new bootstrap.Modal(modalElement);

      // Asigna el nuevo video
      video.src = videoSrc;
      modal.show();

      // Espera a que el modal esté visible y luego reproduce automáticamente
      modalElement.addEventListener('shown.bs.modal', () => {
        video.play();
      });

      // Pausa y limpia al cerrar
      modalElement.addEventListener('hidden.bs.modal', () => {
        video.pause();
        video.src = "";
      });
    }
  </script>
